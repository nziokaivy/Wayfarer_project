<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Trip</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/newtrip.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="../images/bus_favicon.png" />
</head>
<body>
    <div class="overlay"></div>
    <div class="newtrip">
        <form>
            <h2>Add New Trip</h2>
            <label for="origin">Origin</label>
            <select id="origin" name="origin">
                <label for="country">Departure Time</label>
                <option value="origin">Kigali </option>
                <option value="origin">Mombasa</option>
                <option value="origin">Lagos</option>
                <option value="origin">Nairobi</option>
            </select>
            <label for="destination">Destination</label>
            <select id="destination" name="destination">
                <label for="country">Departure Time</label>
                <option value="destination">Kigali </option>
                <option value="destination">Mombasa</option>
                <option value="destination">Lagos</option>
                <option value="destination">Nairobi</option>
            </select>
            <label for="origin">Time</label>
            <select id="time" name="time">
                <label for="country">Departure Time</label>
                <option value="time_1">9:30 am </option>
                <option value="time_2">11:00 am</option>
                <option value="time_3">5:00 pm</option>
            </select>
            <label for="price">Price</label>
            <input type="text" placeholder="Price">
            <button class="btn">Add Trip</button>
        </form>
    </div>
</body>
</html>
