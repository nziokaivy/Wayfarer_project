<html lang="en">
<head>

    <title>Profile</title>
    <link rel="stylesheet" href="../css/profile.css">

<body>        
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'profile')">Profile</button>
      <button class="tablinks" onclick="openTab(event, 'my-trips')">My Trips</button>
    </div>
    
    <div id="profile" class="tabcontent">
        <div class="card">
                <div class="user_img"></div>
                <p class="user-name">Mary Doe</p>

                <div class="col-md-9">
                    <p class="details"><i class="fa fa-user"></i> First Name:   John</p>
                    <p class="details"><i class="fa fa-user"></i>  Second Name:  Doe</p>
                    <p class="details"><i class="fa fa-envelope"></i>  Email:  johndoe@demo.com</p>
                    <button class="button-details">Edit Profile</button>
                </div>   
        </div>
    </div>
    
    <div id="my-trips" class="tabcontent">
      <h3>My Trips</h3>
      <div style="overflow-x:auto;">
  <table>

</div>
